# This workflow will do a clean installation of node dependencies, cache/restore them, build the css then TODO: deploy to the website

name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build CSS
      run: npx tailwindcss -i ./src/input.css -o ./src/dist/output.css --minify
